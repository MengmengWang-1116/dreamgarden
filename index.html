<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamGarden</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>DreamGarden</h1>
  </header>
  <main>
    <!-- Dream list goes here -->
    <section>
      <h2>Welcome to the Dream Garden</h2>
      <form action="https://dreamgarden.com/dreamtype">
        <fieldset>
          <legend>Please select your dream type:</legend>
          <label><input id="sweetdream" type="checkbox" name="dreamtype" value="sweetdream"> Sweet Dream</label>
          <label><input id="nightmare" type="checkbox" name="dreamtype" value="nightmare"> Nightmare</label>
          <label><input id="propheticdream" type="checkbox" name="dreamtype" value="propheticdream"> Prophetic Dream</label>
        </fieldset>
      </form>
      <form action="https://dreamgarden.com/dreamcontent">
        <fieldset>
          <legend>Please describe your dream: </legend>
          <label><input id="dreamdescription" type="text" name="dreamdescription" placeholder="Your Dream Plot"></label>
        </fieldset>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 DreamGarden</p>
  </footer>
</body>
</html>
